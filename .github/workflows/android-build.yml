# Reusable workflow: Android APK build
# Verifies the Android APK builds successfully with Rust integration
# Each architecture gets its own runner to avoid disk space issues

name: Android Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            rust-target: aarch64-linux-android
            flutter-platform: android-arm64
          - arch: arm
            rust-target: armv7-linux-androideabi
            flutter-platform: android-arm
          - arch: x64
            rust-target: x86_64-linux-android
            flutter-platform: android-x64
    defaults:
      run:
        working-directory: haven

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: haven-core
          key: android-${{ matrix.arch }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (${{ matrix.arch }})
        run: flutter build apk --debug --target-platform ${{ matrix.flutter-platform }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ matrix.arch }}
          path: haven/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

# Reusable workflow: iOS build
# Verifies the iOS app builds successfully with Rust integration (simulator build, no codesign needed)

name: iOS Build

on:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: haven

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios-sim

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: haven-core

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS (simulator)
        run: flutter build ios --debug --simulator

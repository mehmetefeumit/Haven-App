# Reusable workflow: iOS build
# Verifies the iOS app builds successfully (no codesign)

name: iOS Build

on:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: haven

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS
        run: flutter build ios --debug --no-codesign

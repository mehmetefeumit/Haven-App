# Main CI orchestrator
# Add new jobs by creating reusable workflows and calling them here

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-check:
    name: Rust Check
    uses: ./.github/workflows/rust-check.yml

  android-build:
    name: Android Build
    needs: rust-check
    uses: ./.github/workflows/android-build.yml

  ios-build:
    name: iOS Build
    needs: rust-check
    uses: ./.github/workflows/ios-build.yml

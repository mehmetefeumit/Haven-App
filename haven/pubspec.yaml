name: haven
description: Private, forward-secret family location sharing.
publish_to: none
version: 0.1.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: 2.11.1
  rust_lib_haven:
    path: rust_builder
  geolocator: ^12.0.0
  flutter_foreground_task: ^9.0.0
  flutter_secure_storage: ^9.2.0
  path_provider: ^2.1.0
  # Map dependencies (OSM-based for privacy)
  flutter_map: ^7.0.0
  latlong2: ^0.9.0
  # Internationalization
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^8.0.0
  integration_test:
    sdk: flutter
  ffigen: ^20.1.1
  mockito: ^5.4.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

[package]
name = "rust_lib_haven"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
haven-core = { path = "../../haven-core" }
flutter_rust_bridge = "=2.11.1"
nostr = { version = "0.44", features = ["std"] }
serde_json = "1.0"
tokio = { version = "1", features = ["sync"] }
zeroize = "1.8"

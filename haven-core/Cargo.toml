[package]
name = "haven-core"
version = "0.1.0"
edition = "2021"
description = "Core library for Haven - private family location sharing"
license = "MIT"

[lib]
crate-type = ["lib"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Location
geohash = "0.13"
chrono = { version = "0.4", features = ["serde"] }

# Encoding
base64 = "0.22"
hex = "0.4"

# Error handling
thiserror = "2.0"

# Nostr protocol
nostr = { version = "0.43", features = ["std", "nip44"] }

# MLS encryption (Marmot Development Kit)
mdk-core = { git = "https://github.com/parres-hq/mdk", rev = "f46875ec6fbe1cd616e9dfb4d2aa10f56044e58c" }
mdk-sqlite-storage = { git = "https://github.com/parres-hq/mdk", rev = "f46875ec6fbe1cd616e9dfb4d2aa10f56044e58c" }

# SQLite for local storage (circles, contacts)
# Note: Version must match mdk-sqlite-storage's rusqlite version
rusqlite = { version = "0.32", features = ["bundled"] }

# Async runtime (required by MDK and Tor)
tokio = { version = "1", features = ["rt", "rt-multi-thread", "sync", "net", "time"] }

# Nostr relay communication with embedded Tor
# tor feature uses arti-client internally for anonymous connections
nostr-sdk = { version = "0.43", default-features = false, features = ["tor", "nip44", "nip59"] }

# Async utilities
futures = "0.3"

# Secure memory handling
zeroize = { version = "1.8", features = ["derive"] }

# Constant-time comparisons (for timing attack prevention)
subtle = "2.5"

# Cryptography
rand = "0.8"
sha2 = "0.10"

[dev-dependencies]
# Property-based testing
proptest = "1.5"
# Temporary directories for tests
tempfile = "3.10"

[lints.rust]
unsafe_code = "deny"

[lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"

# Coverage Configuration
# Run coverage locally with:
#   cargo install cargo-llvm-cov  (one-time setup)
#   cargo llvm-cov --open         (run tests + view HTML report)
#   cargo llvm-cov --lcov         (generate lcov.info for CI/tools)
# CI enforces 90% minimum line coverage
